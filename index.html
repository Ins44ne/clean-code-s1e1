<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header_img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix img">
      <a 
      class="header_more_info"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
      </a>
    </header>
    <main>
      <section class="main_wrapper">
        <section class="task_add_wrapper">
          <label class="task_add_title">Add Item</label>
          <div class="task_add_input_wrapper">
            <input
            id="new-task"
            class="task_add_input_field task"
            type="text"
            >
            <button id="task_add_button">Add</button>
          </div>
        </section>
        <section class="tasks_complete_wrapper">
          <h3>Todo</h3>
          <ul class="tasks_complete_list" id="incompleteTasks">
            <li class="tasks_complete_item">
              <input class="tasks_complete_item_checkbox" type="checkbox">
              <label class="tasks_complete_item_title task">Pay Bills</label>
              <input type="text" class="tasks_complete_item_input_field task">
              <button class="tasks_complete_item_edit_button edit">Edit</button>
              <button class="tasks_complete_item_delete_button delete">
                <img
                class="tasks_complete_item_img"
                src="./remove.svg"
                alt="remove img"
                >
              </button>
            </li>
            <li class="tasks_complete_item item_editMode">
              <input class="tasks_complete_item_checkbox" type="checkbox">
              <label class="tasks_complete_item_title task">Go Shopping</label>
              <input
              class="tasks_complete_item_input_field task"
              type="text"
              value="Go Shopping"
              class="task"
              >
              <button class="tasks_complete_item_edit_button edit">Save</button>
              <button class="tasks_complete_item_delete_button delete">
                  <img
                  class="tasks_complete_item_img"
                  src="./remove.svg"
                  alt="remove img"
                  >
              </button>
            </li>
          </ul>
        </section>
        <section class="tasks_complete_wrapper">
          <h3>Completed</h3>
          <ul class="tasks_complete_list" id="completed-tasks">
              <li class="tasks_complete_item">
                <input class="tasks_complete_item_checkbox" type="checkbox" checked>
                <label class="tasks_complete_item_title task">See the Doctor</label>
                <input type="text" class="tasks_complete_item_input_field task">
                <button class="tasks_complete_item_edit_button edit">Edit</button>
                <button class="tasks_complete_item_delete_button delete">
                  <img
                  class="tasks_complete_item_img"
                  src="./remove.svg"
                  alt="remove img"
                  >
                </button>
              </li>
          </ul>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
